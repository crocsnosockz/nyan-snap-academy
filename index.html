<!DOCTYPE html>
<html>
  <head>
    <title>Car Catalog | Home</title>
    <meta name="description" content="EV Catalog in US" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">New EVs sold in US eligible for IRS EV tax credit</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Car Model</h2>
        <img src="" alt="Car Photo" />
        <ul>
          <li>Starting MSRP</li>
          <li>Range (miles)</li>
          <li>Seats</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="sortByPrice();">Sort by Price</button>
      <button onclick="sortByRange();">Sort by Range</button>
      <button onclick="sortBySeats();">Sort by Seats</button>
      <button onclick="hideExpensive();">Hide cars over $50,000</button>
    </div>
  </body>
</html>
